<html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<body>
    <header>
        <h1>Mathias' Books</h1></header>
    <main>
        <h2> Add New Book</h2>
        <div>
        <form action="/books" method="post">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre">
            <input type="submit" value="Add Book">
        </form>
        </div>
        {%for book in book_list%}
        <div id = "books">
            <p>
                <a href= "books/{{loop.index-1}}">{{book.title}}</a><br>
                Author: {{book.author}}<br>
                Genre: {{book.genre}} <br>
                {% if book.checked_in%}
                Book: Checked In
                {% else %}
                Book: Checked Out
                {% endif %}
            <form action = "books/delete/{{loop.index-1}}" method="post">   
                <label for = "check_in_out"> Check Book In/Out</label>
                <input type = "checkbox" id = "check_in_out" name= "check_in_out">
                <label for="delete">Delete Book</label> 
                <input type ="checkbox" id="delete" name="delete">
                <input type="submit" value="Confirm">
            </form>
            </p>
        </div>
        {% endfor %}
    </main>
</body>
</html>
